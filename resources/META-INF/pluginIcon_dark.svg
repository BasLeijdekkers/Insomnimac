<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" height="40" version="1.1">
    <defs>
        <g id="eye">
            <g stroke="white">
                <line y2="-12"/>
                <line y2="-12" transform="rotate(15)"/>
                <line y2="-12" transform="rotate(30)"/>
                <line y2="-12" transform="rotate(45)"/>
                <line y2="-12" transform="rotate(-15)"/>
                <line y2="-12" transform="rotate(-30)"/>
                <line y2="-12" transform="rotate(-45)"/>
            </g>
            <circle r="9" fill="white"/>
            <circle r="8" fill="white"/>
            <circle r="5" fill="#389FD6"/>
            <circle r="3" fill="black"/>
        </g>
    </defs>
    <use xlink:href="#eye" x="10" y="18"/>
    <use xlink:href="#eye" x="30" y="18"/>
    <text x="20" y="34" text-anchor="middle" font-size="8" fill="white">Insomniac</text>
</svg>